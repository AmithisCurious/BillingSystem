<!-- templates/add_item.html -->
{% extends 'layout.html' %} {% block title %}Add Item{% endblock %} {% block
content %}
<section>
  <div class="container">
    <h2>Add New Item</h2>
    <form class="add-items-form" action="{{ url_for('add_item') }}" method="post">
      <input
        placeholder="Item Name"
        type="text"
        id="name"
        name="name"
        required
      />
      <input
        placeholder="Item Group"
        type="text"
        id="group"
        name="group"
        required
      />
      <input
        placeholder="Item Code"
        type="text"
        id="code"
        name="code"
        required
      />
      <input
        placeholder="Quantity Available"
        type="number"
        id="quantity"
        name="quantity"
        required
      />
      <input
        placeholder="Price per item"
        type="number"
        id="price"
        name="price"
        step="0.01"
        required
      />
      <button class="btn-submit" type="submit">Add Item</button>
    </form>
  </div>
</section>
{% endblock %}
