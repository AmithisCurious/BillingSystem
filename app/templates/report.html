{% extends 'layout.html' %} {% block title %}Billing System{% endblock %} {%
block content %}

<section class="bill-report">
  <h2>SEARCH BILLS</h2>
  <form action="{{ url_for('filter_bills') }}" method="post">
    <input
      placeholder="From date"
      type="date"
      id="from_date"
      name="from_date"
    />
    <input placeholder="To date" type="date" id="to_date" name="to_date" />
    <button type="submit" class="btn-submit">Search</button>
  </form>

  <div class="bills">
    <table class="bills-item-table">
      <thead>
        <tr>
          <th>Bill ID</th>
          <th>Date & Time</th>
          <th>Bill Total</th>
        </tr>
      </thead>
      <tbody>
        {% for bill in bills %}
        <tr>
          <td>{{ bill.id }}</td>
          <td>{{ bill.bill_date_time.strftime('%d-%m-%Y | %H:%M ') }}</td>
          <td>{{ bill.total }}</td>
          <td>
            <i
              data-item-id="{{ bill.id }}"
              id="del-item"
              class="fa-solid fa-trash-can"
            ></i>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="bill-items"></div>
</section>

{% endblock %}
