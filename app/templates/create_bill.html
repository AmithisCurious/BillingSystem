{% extends 'layout.html' %}

{% block title %}Create New Bill{% endblock %}

{% block content %}
<div class="container">
    <h2>Create a New Bill</h2>
    <form action="{{ url_for('create_bill') }}" method="POST">
        <div class="form-group">
            <label for="bill_number">Bill Number:</label>
            <input type="text" id="bill_number" name="bill_number" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="user">User:</label>
            <input type="text" id="user" name="user" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Bill</button>
    </form>
</div>
{% endblock %}
