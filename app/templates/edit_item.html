<!-- templates/edit_item.html -->
{% extends 'layout.html' %}

{% block title %}Edit Item{% endblock %}

{% block content %}
<section class="edit-item">
    <h2>Edit Item</h2>
    <form action="{{ url_for('update_item') }}" method="post">
        <input type="hidden" name="id" value="{{ item.id }}">
        <input placeholder="Item Name" type="text" id="name" name="name" value="{{ item.name }}" required>
        <input placeholder="Item Group" type="text" id="group" name="group" value="{{ item.group }}" required>
        <input placeholder="Item Price" type="number" id="price" name="price" value="{{ item.price }}" step="0.01" required>
        <button class="btn-submit" type="submit">Update</button>
    </form>
</section>
{% endblock %}
