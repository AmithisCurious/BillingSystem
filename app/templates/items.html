<!-- templates/items.html -->
{% extends 'layout.html' %}

{% block title %}Items{% endblock %}

{% block content %}
<section>
    <h2>Items</h2>
    <table class="item-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Group</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.group }}</td>
                <td>{{ item.price }}</td>
                <td><a href="#" class="edit-item" data-item-id="{{ item.id }}">Edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

<!-- Edit Item Modal -->
<div id="edit-item-modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h3>Edit Item</h3>
        <form id="edit-item-form">
            <input type="hidden" id="edit-item-id" name="id">
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="name" required>
            <label for="edit-group">Group:</label>
            <input type="text" id="edit-group" name="group" required>
            <label for="edit-price">Price:</label>
            <input type="number" id="edit-price" name="price" step="0.01" required>
            <button type="submit">Update</button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Get the modal
    var modal = document.getElementById('edit-item-modal');

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Show the modal when the edit link is clicked
    var editLinks = document.querySelectorAll('.edit-item');
    editLinks.forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            var itemId = this.getAttribute('data-item-id');
            var itemName = this.parentElement.parentElement.querySelector('td:nth-child(1)').innerText;
            var itemGroup = this.parentElement.parentElement.querySelector('td:nth-child(2)').innerText;
            var itemPrice = this.parentElement.parentElement.querySelector('td:nth-child(3)').innerText;
            document.getElementById('edit-item-id').value = itemId;
            document.getElementById('edit-name').value = itemName;
            document.getElementById('edit-group').value = itemGroup;
            document.getElementById('edit-price').value = itemPrice;
            modal.style.display = "block";
        });
    });
</script>
{% endblock %}
